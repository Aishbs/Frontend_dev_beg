<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <title>Coffee Masters</title>
</head>
<body>
  <header class="nav-bar">
    <img class="brand-logo" src="https://btholt.github.io/complete-intro-to-web-dev-v3/images/coffee_masters_logo.png" 
    alt="Coffee Masters Logo">
    <h1 class="brand-name">Coffee Masters</h1>
  </header>
  <main class="page">
    <section class="item-box box">
      <h2 class="box-title">ITEMS</h2>
      <ul class="items">
        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$6.00</div>
          <ul class="item-options-list">
            <div class="item-option">Light foam</div>
          </ul>
        </li>
        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Cappucino</div>
          <div class="item-price">$7.90</div>
          <ul class="item-options-list">
            <div class="item-option">Almond Milk</div>
            <div class="item-option">Dpuble Espresso Shot</div>
          </ul>
        </li>
        <li class="item">
          <div class="item-quantity">1x</div>
          <div class="item-name">Croissant</div>
          <div class="item-price">$5.37</div>
          <ul class="item-options-list">
            <div class="item-option">Butter</div>
          </ul>
        </li>
      </ul>
    </section>
    <section class="payment">
      <div class="name-box box">
        <h2 class="box-title">NAME</h2>
        <div class="input-grp">
          <label class="user-label" for="name">Name for order</label>
          <input class="user-input" id="name" type="text">
        </div>
      </div>
      <div class="pay-box box">
        <h2 class="box-title">PAYMENT</h2>
        <div class="input-grp">
          <label class="user-label" for="card-num">Card number</label>
          <input class="user-input" type="number" id="card-num" value="card-num">
        </div>
        <div class="input-grp">
          <label class="user-label" for="ccv-num">CCV number</label>
          <input class="user-input short-input" type="number" id="ccv-num" value="ccv-num">
        </div>
      </div>
    </section>
    <section class="total">
      <table class="total-table">
        <tbody>
          <tr>
            <td>Subtotal:</td>
            <td>$19.27</td>
          </tr>
          <tr>
            <td>Tax:</td>
            <td>$0.96</td>
          </tr>
          <tr class="final-totals">
            <td>Total:</td>
            <td>$20.23</td>
          </tr>
        </tbody>
      </table>
      <button type="button" id="btn">Place order</button>
    </section>

  </main>
</body>
</html>
